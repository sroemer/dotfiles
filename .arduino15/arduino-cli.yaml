board_manager:
  additional_urls:
  - https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
daemon:
  port: "50051"
directories:
  data: ~/.arduino15
  downloads: ~/.arduino15/staging
  user: ~/Git/sroemer/arduino-esp32-projects
library:
  enable_unsafe_install: false
logging:
  file: ""
  format: text
  level: info
metrics:
  addr: :9090
  enabled: true
output:
  no_color: true
sketch:
  always_export_binaries: false
updater:
  enable_notification: true
